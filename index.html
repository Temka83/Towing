<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Евакуатор Коростень</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/page.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="icon" href="./images/crane-hook-svgrepo-com.svg" type="image/x-icon">

</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__div">
                <div class="header__left">
                    <img src="./images/crane-hook-svgrepo-com.svg" alt="Крюк" class="header__left-hook">
                    <div class="header__left-text">Евакуатор <br> <strong>Україна</strong></div>
                </div>
                <div class="header__right">
                    <div class="header__right-map">
                        <img src="./images/map-point-wave-svgrepo-com.svg" alt="Значок мапи"
                            class="header__right-mapimg">
                        <p>м.Коростень</p>
                    </div>
                    <div class="header__right-contacts">
                        <a class="numbers" href="tel:+380674957406"><strong>+38 (067) 495-74-06</strong></a>
                        <a class="numbers" href="tel:+380666925294"><strong>+38 (066) 692-52-94</strong></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="section1">
            <div class="section1__left">
                <h1 class="section1__left__h1">Евакуюємо швидко <br> та якісно</h1>
                <a href="tel:+380674957406" class="section1__left__button">Подзвонить</a>
                <div class="section1__info">
                    <div class="section1__cars">
                        <h3>1-2</h3>
                        <p>Місткість <br> Машин</p>
                    </div>
                    <div class="wrapper"></div>
                    <div class="section1__passengers">
                        <h3>6</h3>
                        <p>Пасc. <br> Місць</p>
                    </div>
                </div>
            </div>

            <div class="section1__right">
                <img class="section1__right-img" src="./images/photo_2025-02-18_21-39-10-ai-brush-removebg-15k7hdmw.png"
                    alt="Фото Евакуатора">
            </div>
        </section>

        <section class="section2">
            <div class="section2__div">
                <h1>Наша робота</h1>

                <div class="section2__grids">
                    <div class="img__wrapper">
                        <img src="./images/grid1.jpg" alt="Приклад роботи 1">
                    </div>
                    <div class="img__wrapper">
                        <img src="./images/grid2.jpg" alt="Приклад роботи 2">
                    </div>
                    <div class="img__wrapper">
                        <img src="./images/grid3.jpg" alt="Приклад роботи 3">
                    </div>
                    <div class="img__wrapper">
                        <img src="./images/grid4.jpg" alt="Приклад роботи 4">
                    </div>
                </div>

            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__div">
            <div class="footer__hook">
                <img src="./images/crane-hook-svgrepo-com.svg" alt="Крюк">
                <p>Евакуатор <br> <strong>Україна</strong></p>
            </div>
            <div class="footer__copyright">
                <p>Created by Artem Sharandak</p>
            </div>
        </div>

    </footer>
</body>

</html>
